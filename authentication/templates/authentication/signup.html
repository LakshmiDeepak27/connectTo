<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>signup-page</title>
  <!-- <link rel="stylesheet" href="style.css" /> -->
  {%load static %}
  <link rel="stylesheet" href="{% static 'authentication/style1.css' %}" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body id="department">


  <div class="wrap">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>Message:</strong> {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    <form action="/signup" method="POST">
      {% csrf_token %}
      <h1>SignUp</h1>
      <div class="input-box">
        <label for="">Username</label>
        <input type="text" id="username" placeholder="Username" name="username" required />
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box">
        <label for="">First Name</label>
        <input type="text" id="fname" placeholder="Enter your First Name" name="fname" required />
      </div>

      <div class="input-box">
        <label for="">Last Name</label>
        <input type="text" id="lname" placeholder="Enter your Last Name" name="lname" required />
      </div>


      <div class="input-box">
        <label for="">Email</label>
        <input type="email" id="email" placeholder="Enter your Email Address" name="email" required />
        <i class='bx bx-envelope'></i>
      </div>



      <div class="input-box">
        <label for="">Password</label>
        <input type="password" id="pass1" placeholder="Create your password" name="pass1" required />
        <i class='bx bx-envelope'></i>
      </div>

      <div class="input-box">
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" placeholder="Confirm your Password" name="pass2" required />
        <i class="bx bxs-user"></i>
      </div>

      <button type="submit" class="button">SignUp</button>


    </form>
  </div>
</body>

</html>
